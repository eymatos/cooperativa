{% extends "base.html" %}

{% block content %}
  <h2>Eliminar ahorro</h2>
  <p>¿Estás seguro de que deseas eliminar el ahorro "{{ object.name }} {{ object.lastname }}"?</p>
  <form method="post">{% csrf_token %}
    <button type="submit">Confirmar eliminación</button>
    <a href="{% url 'ahorros:list' %}">Cancelar</a>
  </form>
{% endblock %}
