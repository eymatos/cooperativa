<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <label for="cedula">Cédula:</label>
    <input type="text" id="cedula" name="cedula" required><br>

    <label for="id_tipo_prestamo">Tipo de Préstamo:</label>
    <select id="id_tipo_prestamo" name="id_tipo_prestamo" required>
        {% for tipo_prestamo in tipo_prestamos %}
            <option value="{{ tipo_prestamo.id_tipo_prestamo }}">{{ tipo_prestamo.tipo_prestamo }}</option>
        {% endfor %}
    </select><br>

    <label for="monto_inicial">Monto Inicial:</label>
    <input type="number" id="monto_inicial" name="monto_inicial" step="0.01" required><br>

    <label for="plazo_meses">Plazo (meses):</label>
    <input type="number" id="plazo_meses" name="plazo_meses" required><br>

    <label for="capital_pendiente">Capital Pendiente:</label>
    <input type="number" id="capital_pendiente" name="capital_pendiente" step="0.01"><br>

    <label for="fecha_solicitud">Fecha de Solicitud:</label>
    <input type="date" id="fecha_solicitud" name="fecha_solicitud" required><br>

    <label for="fecha_primera_cuota">Fecha de Primera Cuota:</label>
    <input type="date" id="fecha_primera_cuota" name="fecha_primera_cuota"><br>

    <label for="fecha_final">Fecha Final:</label>
    <input type="date" id="fecha_final" name="fecha_final"><br>

    <label for="estatus_prestamo">Estatus del Préstamo:</label>
    <input type="text" id="estatus_prestamo" name="estatus_prestamo"><br>

    <input type="submit" value="Guardar">
</form>
