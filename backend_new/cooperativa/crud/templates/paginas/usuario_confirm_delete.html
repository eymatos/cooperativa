{% extends "base.html" %}

{% block content %}
  <h2>Eliminar Usuario</h2>
  <p>¿Estás seguro de que deseas eliminar al usuario "{{ object.name }} {{ object.lastname }}"?</p>
  <form method="post">{% csrf_token %}
    <button type="submit">Confirmar eliminación</button>
    <a href="{% url 'usuarios:list' %}">Cancelar</a>
  </form>
{% endblock %}
