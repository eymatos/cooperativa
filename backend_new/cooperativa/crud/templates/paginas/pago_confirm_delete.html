{% extends "base.html" %}

{% block content %}
  <h2>Eliminar pago</h2>
  <p>¿Estás seguro de que deseas eliminar el pago "{{ object.name }} {{ object.lastname }}"?</p>
  <form method="post">{% csrf_token %}
    <button type="submit">Confirmar eliminación</button>
    <a href="{% url 'pagos:list' %}">Cancelar</a>
  </form>
{% endblock %}
