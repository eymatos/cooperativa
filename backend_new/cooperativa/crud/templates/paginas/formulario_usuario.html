<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <label for="cedula">Cédula:</label>
    <input type="text" id="cedula" name="cedula" required><br>

    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="lastname">Apellido:</label>
    <input type="text" id="lastname" name="lastname" required><br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono"><br>

    <label for="monto_ahorro">Monto de Ahorro:</label>
    <input type="number" id="monto_ahorro" name="monto_ahorro" step="0.01"><br>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion"><br>

    <label for="lugar_trabajo">Lugar de Trabajo:</label>
    <input type="text" id="lugar_trabajo" name="lugar_trabajo"><br>

    <label for="salario">Salario:</label>
    <input type="number" id="salario" name="salario" step="0.01"><br>

    <label for="fecha_ingreso_trabajo">Fecha de Ingreso al Trabajo:</label>
    <input type="date" id="fecha_ingreso_trabajo" name="fecha_ingreso_trabajo"><br>

    <label for="direccion_trabajo">Dirección de Trabajo:</label>
    <input type="text" id="direccion_trabajo" name="direccion_trabajo"><br>

    <label for="telefono_trabajo">Teléfono de Trabajo:</label>
    <input type="text" id="telefono_trabajo" name="telefono_trabajo"><br>

    <label for="fecha_ingreso">Fecha de Ingreso:</label>
    <input type="date" id="fecha_ingreso" name="fecha_ingreso"><br>

    <label for="fecha_salida">Fecha de Salida:</label>
    <input type="date" id="fecha_salida" name="fecha_salida"><br>

    <label for="estatus">Estatus:</label>
    <input type="text" id="estatus" name="estatus"><br>

    <label for="referido_por">Referido Por:</label>
    <input type="text" id="referido_por" name="referido_por"><br>

    <label for="ultima_conexion">Última Conexión:</label>
    <input type="datetime-local" id="ultima_conexion" name="ultima_conexion"><br>

    <label for="tipo_usuario">Tipo de Usuario:</label>
    <input type="text" id="tipo_usuario" name="tipo_usuario"><br>

    <input type="submit" value="Guardar">
</form>
